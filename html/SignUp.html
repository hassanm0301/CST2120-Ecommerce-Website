<!--DOCTYPE html-->
<html lang="en">

<head>
    <title>Log In </title>
</head>

<body background-image: url>
    <h3> Sign Up below</h3>
    <div class="container">

        <form id="form">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="First Name Last Name" name="name" required minlength="2"
                    maxlength="100" />
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="address" id="adress" placeholder="Enter your Address" name="address" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@address.com" name="email" required />
            </div>

            <div class="form-group">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" placeholder="Enter D.O.B." name="date" required />
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)"
                    title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." />
            </div>
            <input type="submit" value="Reset" class="btn" />
            <input type="submit" value="Create Account" class="btn" />
    </div>

    </form>

    <h1>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy policy</a>.</h1>
    <h1>Already have an account?<a href="Signin.html" style="color:dodgerblue">Sign In</a>.</h1>

</body>



</html>
